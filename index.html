<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב נפח חיפוש</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4285F4;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            font-weight: bold;
            color: #0F9D58;
            position: relative;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.3);
        }

        button {
            padding: 12px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #357AE8;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #EA4335;
            font-weight: bold;
        }

        .icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #fbbc05;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            position: relative;
        }

        .icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -25px;
            right: 110%;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>חישוב נפח חיפוש בגוגל</h1>
        <form id="searchVolumeForm">
            <label for="N">
                כמות תוצאות (N):
                <span class="icon" data-tooltip="כמות התוצאות שמתקבלות עבור מילה מסוימת (כלים במנוע החיפוש)">i</span>
            </label>
            <input type="number" id="N" required placeholder="הכנס כמות תוצאות">

            <label for="C">
                תחרותיות המילה (C):
                <span class="icon" data-tooltip="רמת קושי דירוג ב-Ubersuggest">i</span>
            </label>
            <input type="number" id="C" required placeholder="הכנס תחרותיות">

            <label for="S">
                חיפושים עונתיים (S):
                <span class="icon" data-tooltip="מקדם החיפושים העונתיים (2004 בגוגל טרנדס)">i</span>
            </label>
            <input type="number" id="S" required placeholder="הכנס חיפושים עונתיים">

            <button type="submit">חשב נפח חיפוש</button>
        </form>

        <div id="result">
            נפח חיפוש: <span id="searchVolume"></span>
        </div>
    </div>

    <script>
        document.getElementById("searchVolumeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // קבלת הערכים מהמשתמש
            let N = parseFloat(document.getElementById("N").value);
            let C = parseFloat(document.getElementById("C").value);
            let S = parseFloat(document.getElementById("S").value);

            // חישוב נפח החיפוש
            let searchVolume = (C / N) * S * 100000;

            // הצגת התוצאה
            document.getElementById("searchVolume").textContent = searchVolume.toFixed(2);
        });
    </script>

</body>
</html>
